<div class="ui grid computer only container segment">
    <div class="ui two column stackable center aligned grid">
      <div class="ui vertical divider">Or</div>
        <div class="middle aligned row">
          <div class="eight wide column">
            <div class="ui icon header">
              <i class="search icon unraid-icon-logo"></i>
              Search Movies
            </div>
            <div class="field">
              <div class="ui search">
                <div class="ui icon input">
                  <input class="prompt" type="text" placeholder="Search movies..." [(ngModel)]="searchedKeyword">
                  <i class="search icon unraid-icon-logo"></i>
                </div>
                <div class="results"></div>
              </div>
            </div>
          </div>
          <div class="eight wide column">
            <div class="ui icon header">
              <i class="film icon unraid-icon-logo"></i>
              Request Movies
            </div>
            <div class="row">
              <div class="ui button unraid-button-color">
                Request
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

<ng-container *ngIf="containUpcomingMovieArray">
    <div class="ui divided items">
        <div class="ui padded stackable grid">
            <div *ngFor="let i of containUpcomingMovieArray | filter:searchedKeyword" class="nine wide centered column">
                <div class="item">
                    <div class="ui floated small rounded image">
                        <img [src]="i.coverImage">
                    </div>
                    <div class="content ui">
                        <a class="header">{{i.title}}</a><br><br>
                        <div class="description">
                            <p>{{i.description}}</p>
                        </div><br>
                        <div class="extra">
                            <div class="ui label">{{i.movieRating}}</div>
                            <div class="ui label">{{i.genre}}</div>
                            <div class="ui label">{{i.distributedBy}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
